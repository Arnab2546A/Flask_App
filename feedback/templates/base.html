<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} Feedback Site {% endblock %}
    </title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header,footer{
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav a{
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        main{
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %} Feedback Site {% endblock %}</h1>
        <nav>
            <a href="/feedback">Feedback</a>
        </nav>
    </header>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: green;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>
            &copy; 2026 Feedback Site
        </p>
    </footer>
</body>
</html>
