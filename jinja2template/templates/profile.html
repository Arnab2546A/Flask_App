<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
</head>
<body>
    <h1>Hello {{name}}</h1>
    {% if is_topper %}
    <p>you are a topper very good</p>
    {%else%}
    <p>you need to work hard</p>
    {% endif %}
    {%if age>18 %}
    <p>You are an adult.</p>
    {%else%}
    <p>You are a minor.</p>
    {% endif %}
    <h3>Your Subjects:</h3>
    <ul>
        {% for subject in subjects %}
        <li>{{subject}}</li>
        {% endfor %}
    </ul>
</body>
</html>
